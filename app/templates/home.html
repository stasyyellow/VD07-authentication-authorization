{% extends "base.html" %}

{% block content %}
<div class="jumbotron mt-4">
    <h1 class="display-4">Добро пожаловать!</h1>
    <p class="lead">Это ваше Flask приложение. Вы можете зарегистрироваться, войти в систему и редактировать свой профиль.</p>
    {% if not current_user.is_authenticated %}
        <a class="btn btn-primary btn-lg" href="{{ url_for('register') }}" role="button">Зарегистрироваться</a>
        <a class="btn btn-secondary btn-lg" href="{{ url_for('login') }}" role="button">Войти</a>
    {% endif %}
</div>
{% endblock %}
